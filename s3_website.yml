s3_id: <%= ENV["AWS_ID"] %>
s3_secret: <%= ENV["AWS_SECRET"] %>
s3_bucket: thiagonevesfotografia.com.br

max_age:
  "assets/*": 6000
  "*": 300

gzip:
  - .html
  - .css
  - .js
  - .jpg
  - .eot
  - .svg
  - .ttf
  - .woff
  - .otf

gzip_zopfli: true

# See http://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region for valid endpoints
s3_endpoint: sa-east-1

s3_reduced_redundancy: true

exclude_from_upload:
  - node_modules/
  - package.json
  - s3_website.yml
  - Gruntfile.js
  - README.md
