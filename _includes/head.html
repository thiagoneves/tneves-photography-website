<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Facebook -->
    {% include facebook-meta.html %}

    <!-- Favicon -->
    <link rel="shortcut icon" href="/{{ site.baseurl }}assets/favicon.ico" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300"  type="text/css">

    {% if site.env == 'production' %}
      <link rel="stylesheet" href="/{{ site.css_folder }}/style.min.css">
    {% else %}
      <link rel="stylesheet" href="/{{ site.css_folder }}/font-awesome.css">
      <link rel="stylesheet" href="/{{ site.css_folder }}/component.css">
      <link rel="stylesheet" href="/{{ site.css_folder }}/main.css">
    {% endif %}

</head>
