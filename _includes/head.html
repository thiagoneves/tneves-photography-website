<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Facebook -->
      <meta property="og:title" content="{% if page.title %}{{ page.title }} &mdash;{% endif %} {{ site.name }}"/>
      <meta property="og:site_name" content="{{ site.title }}"/>
      <meta property="og:url" content="{{ site.url }}{% if page.url != '/index.html' %}{{ page.url }}{% endif %}"/>
      <meta property="og:image" content="{{ site.url }}/assets/images/fb-share.jpg"/>
      <meta property="og:type" content=""/>
      <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}assets/favicon.ico" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300"  type="text/css">
    <link rel="stylesheet" href="/{{ site.css_folder }}/font-awesome.css">
    <link rel="stylesheet" href="/{{ site.css_folder }}/component.css">
    <link rel="stylesheet" href="/{{ site.css_folder }}/main.css">

</head>
