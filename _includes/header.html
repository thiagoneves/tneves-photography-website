<div id="header-wrapper">

  <header>

    <a href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav>

      <ul>
        {% for page in site.pages %}
          <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>

    </nav>

    <div id="right-container">

      <ul id="social" class="fa-ul">
          <li><a href="http://www.facebook.com/thiagohneves" title="Facebook" target="_blank"><i class="fa fa-facebook"></i></a></li>
          <li><a href="http://www.instagram.com/thiagohneves" title="Instagram" target="_blank"><i class="fa fa-instagram"></i></a></li>
          <li><a href="http://www.twitter.com/thiagohneves" title="Twitter" target="_blank"><i class="fa fa-twitter"></i></a></li>
      </ul>

      <a class="btn-page-content fa fa-th" href="#"></a>

    <div>

  </header>

  <section class="image-grid">
      {% for image in site.data.images %}
        {% if (page.category contains image.category) or (page.category == 'highlight' and image.highlight) %}
          <div style="image">
            <img src="/assets/images/small/{{ image.name }}" alt="{{ image.title }}" data-focus="{{ image.focal-point }}"/>
          </div>
        {% endif %}
      {% endfor %}
  </section>

</div>
